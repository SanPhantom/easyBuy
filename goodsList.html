<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7/bootstrap.min.css"/>
		<style type="text/css">
			.title {
				padding-top: 10px;
				text-indent: 2em;
				letter-spacing: 2px;
			}
			a {
				color: #000000;
			}
			.title>a:hover {
				color: red;
				text-decoration: none;
				cursor: pointer;
			}
			.feature {
				padding-left: 30px;
				float: left;
			}
			.search {
				float: right;
			}
			.con {
				position: relative;
				width: 80%;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div class="title">
			<a>商品管理</a>&nbsp;&gt;&nbsp;<a>商品列表</a>
		</div>
		<hr />
		<div class="input_group feature">
			<button type="button" class="btn btn-info">全选</button>
			<button type="button" class="btn btn-danger">批量删除</button>
		</div>
		<div class="col-lg-3 search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for…" />
				<span class="input-group-btn">
					<button class="btn btn-info" type="button">搜&nbsp;&nbsp;&nbsp;&nbsp;索</button>
				</span>
			</div>
		</div>
		<div class="con">
			<table class="table table-bordered table-striped table-hover">
				<tr>
					<th></th>
					<th>编号</th>
					<th>商品名</th>
					<th>商品类别</th>
					<th>商品状态</th>
					<th>单价</th>
					<th>库存</th>
					<th>操作</th>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>001</td>
					<td>小米手机</td>
					<td>手机</td>
					<td>售卖中</td>
					<td>5300.00</td>
					<td>200</td>
					<td>
						<button type="button" class="btn btn-info">上架</button>
						<button type="button" class="btn btn-danger">下架</button>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>002</td>
					<td>华为手机</td>
					<td>手机</td>
					<td>售卖中</td>
					<td>6000.00</td>
					<td>42</td>
					<td>
						<button type="button" class="btn btn-info">上架</button>
						<button type="button" class="btn btn-danger">下架</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
